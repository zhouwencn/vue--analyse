<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>父组件</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>结果为：{{result}}</div>
      <div id="extend"></div>
      <button @click="add">加法</button>
      <button @click="decrease">减法</button>
    </div>
    <script type="module">
      import { add, decrease } from './test.js'
      const app = new Vue({
        el: '#app',
        data() {
          return {
            a: 10,
            b: 20,
            result: 0
          }
        },
        created() {},
        methods: {
          add() {
            this.result = add(this.a, this.b)
          },
          decrease() {
            this.result = decrease(this.a, this.b)
          }
        }
      })

      const template = {
        template: `<div style="color: red">{{firstName}} {{lastName}} aka {{alias}}</div>`,
        data: function () {
          return {
            firstName: 'Walter',
            lastName: 'White',
            alias: 'Heisenberg'
          }
        }
      }
      const component = Vue.extend(template)
      new component().$mount('#extend')
    </script>
  </body>
</html>
